- name: Install Pi
  hosts: all
  tasks:
    - name: Install updates
      apt:
        update_cache: yes
        upgrade: yes
      become: yes

    - name: Install ACL
      apt:
        name: acl
        state: present
      become: yes
  tags:
    - install

- name: Setup users
  hosts: pi_*
  roles:
    - name: setup_users

- name: Install pi
  hosts: pi_*
  roles:
    - name: install_pi

