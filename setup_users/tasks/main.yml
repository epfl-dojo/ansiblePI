---
- name: Install ACL
  apt:
    name: acl
    state: present
  become: yes

- name: Add several users from ./vars/main.yml
  user:
    name: "{{ item.name }}"
    state: present
  become: yes
  with_items: "{{ piusers }}"

- name: Ensure ssh keys in user's home
  command: ssh-import-id gh:{{ item.ghname }}
  become: yes
  become_user: "{{ item.name }}"
  with_items: "{{ piusers }}"

- name: Ensure uers's ssh keys in root
  command: ssh-import-id gh:{{ item.ghname }}
  become: yes
  become_user: root
  with_items: "{{ piusers }}"

- name: Ensure uers's ssh keys in dojo
  command: ssh-import-id gh:{{ item.ghname }}
  become: yes
  become_user: dojo
  with_items: "{{ piusers }}"
